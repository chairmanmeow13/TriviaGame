<!DOCTYPE html>
<html>
<head>
	<title>Loren's Trivia Game</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets\css\style.css">
	
</head>
<body>
<div>
	<div class="container" id="mainBody">
		<div class="row">
  			<p><img src="https://cdn.worldvectorlogo.com/logos/game-of-thrones.svg" width="500px" height="200px"></p>
  			<br>
  			<h1><b>Trivia Game</b></h1>
        <p align="center">When prompted with a question, type T if true and F if false. </p>
  		</div>
  </div>
  
  <div class="container" id="quizArea">
     <div id="wrapper">
     <div id="time"></div>
     <div id="question" align="center"></div>
     <div id="score" align="center"></div>
     </div>

    <br>
    <button type="button" class="btn" id="start">Start Game</button> 

  </div>
</div>

<script type="text/javascript" src="assets\javascript\app.js"></script>
</body>
</html>
